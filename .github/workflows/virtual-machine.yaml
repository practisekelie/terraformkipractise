name: "VM-creation"

on: 
 workflow_dispatch:

permissions:
    id-token: write
    contents: read
jobs:
  TerraformInit: 
    name: Init and plan
    runs-on: [self-hosted, vm-runner-1]
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0 

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.8.5

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
            client-id: xxxxxxx
            tenant-id: xxxxxxx
            subscription-id: xxxxxxx
            
      - name: Terraform fmt
        working-directory: Environment/test
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: Environment/test
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: Environment/test
        id: validate
        run: terraform validate -no-color
        
      - name: Terraform Plan
        working-directory: Environment/test
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
